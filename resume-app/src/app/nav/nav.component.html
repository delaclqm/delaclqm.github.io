<button mat-mini-fab class="menu-button gradient" (click)="showText = !showText">
    <mat-icon aria-label="Menu">menu</mat-icon>
</button>
<mat-nav-list>
    <a mat-list-item *ngFor="let link of navLinks" routerLink="{{ link.path }}">
        <mat-icon>{{ link.icon }}</mat-icon>
        <span style="overflow: hidden;" *ngIf="showText">{{ link.label }}</span>
    </a>
</mat-nav-list>
