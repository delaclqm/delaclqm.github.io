<mat-nav-list fxLayout="column" fxLayoutAlign="space-around center">
    <a fxFlex="100%" mat-list-item *ngFor="let link of navLinks" routerLink="{{ link.path }}" (click)="onSidenavClose()">
        <mat-icon>{{ link.icon }}</mat-icon>
        <span class="nav-caption">{{ link.label }}</span>
    </a>
</mat-nav-list>
