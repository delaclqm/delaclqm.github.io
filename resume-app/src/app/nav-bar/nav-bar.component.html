<mat-toolbar class="title-bar mat-elevation-z2" color="primary">
    <mat-icon>menu</mat-icon>
    <span>Quaid M. DeLacluyse</span>
</mat-toolbar>

<app-sidenav [links]="navLinks"></app-sidenav>

<nav mat-tab-nav-bar *ngIf="!mobileQuery.matches"
    class="link-bar" 
    backgroundColor="primary" 
    mat-align-tabs="center">
    <a mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        <mat-icon class="tab-icon">{{ link.icon }}</mat-icon>
        {{ link.label }}
    </a>
</nav>
